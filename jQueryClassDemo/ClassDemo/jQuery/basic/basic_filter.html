<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("*").hide();
		});
		$("#btn2").click(function() {
			$("p.test").hide();
		});
		$("#btn3").click(function() {
			$("p:first").hide();
		});
		$("#btn4").click(function() {
			$("p:last").hide();
		});
	});
</script>
</head>

<body>
	<button id="btn1">Hide all</button>
	<button id="btn2">Hide p tag with class='test'</button>
	<button id="btn3">Hide first p tag</button>
	<button id="btn4">Hide last p tag</button>
	
	<h2>This is a heading</h2>
	<p>This is first paragraph.</p>
	<p class="test">This is second paragraph.</p>
	<p class="test">This is third paragraph.</p>
</body>
</html>
