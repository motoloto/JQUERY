<!DOCTYPE html>
<html>
<head>
<script>
	function myFocus(e) {
		e.style.backgroundColor="#cccccc";
	}
	function myBlur(e) {
		
		e.style.backgroundColor="#ffffff";
	}
</script>
</head>
<body>
	Name:<input type="text" name="fullname" onfocus="myFocus(this)" onblur="myBlur(this)"><br>
	Email:<input type="text" name="email" onfocus="myFocus(this)" onblur="myBlur(this)">
</body>
</html>
