<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#p1").hover(function() {
			$(this).css("color", "red");
		}, function() {
			$(this).css("color", "blue");
		});
	});
</script>
<style type="text/css">
	p {
		width: 180px;
	}
</style>
</head>

<body>
	<p id="p1">This is a paragraph.</p>
</body>
</html>
