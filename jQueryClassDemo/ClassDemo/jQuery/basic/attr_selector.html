<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("[href]").hide();
		});
		$("#btn2").click(function() {
			$("a[target='_blank']").hide();
		});
		$("#btn3").click(function() {
			$("a[target!='_blank']").hide();
		});
	});
</script>
</head>

<body>
	<button id="btn1">Hide with attr name 'href'</button>
	<button id="btn2">Hide with attr value equally</button>
	<button id="btn3">Hide with attr value unequally</button>
	
	<h2>This is a heading</h2>
	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>
	<a href="http://www.w3schools.com/html/" target="_blank">HTML Tutorial</a><p>
	<a href="http://www.w3schools.com/css/">CSS Tutorial</a>
</body>
</html>
