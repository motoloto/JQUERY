<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>jQuery UI Datepicker</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="/resources/demos/style.css" />
	
	<script>
		$(function() {
			$("#datepicker1").datepicker({
				changeMonth: true,
				changeYear: true,
				minDate:new Date(1900, 1 - 1, 1),
				yearRange: "1950:2019"
			});

			$("#datepicker2").datepicker({
				showOn : "button",
				buttonImage : "images/calendar.gif",
				buttonImageOnly : true
			});

			$("#datepicker3").datepicker({
				showOn : "button",
				buttonImage : "images/calendar.gif",
				buttonImageOnly : true,
				changeMonth: true,
				changeYear: true
			});
		
			$("#datepicker4").datepicker({
				numberOfMonths: 3,
				showButtonPanel: true
			});
		
			$("#datepicker5").datepicker({
				showOn : "button",
				buttonImage : "images/calendar.gif",
				buttonImageOnly : true,
				minDate: -20,
				maxDate: "+1M +10D"
			});
		});
	</script>
</head>

<body>
	<table>
		<tr>
			<td>Default functionality:</td>
			<td><input type="text" id="datepicker1" /></td>
		</tr>
		<tr>
			<td>Icon trigger:</td>
			<td><input type="text" id="datepicker2" /></td>
		</tr>
		<tr>
			<td>Display month and year menus:</td>
			<td><input type="text" id="datepicker3" /></td>
		</tr>
		<tr>
			<td>Select multiple months:</td>
			<td><input type="text" id="datepicker4" /></td>
		</tr>
		<tr>
			<td>Restrict date range:</td>
			<td><input type="text" id="datepicker5" /></td>
		</tr>
	</table>
</body>
</html>
