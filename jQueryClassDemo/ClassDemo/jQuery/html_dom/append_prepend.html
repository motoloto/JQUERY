<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("p").append("<b>Appended text</b>.");
		});

		$("#btn2").click(function() {
			$("p").prepend("<b>Prepended text</b>. ");
		});
		
		$("#btn3").click(function() {
			$("ol").append("<li>Appended item</li>");
		});

		$("#btn4").click(function() {
			$("ol").prepend("<li>Prepended item</li>");
		});
	});
	
	function appendText() {
		var txt1 = "<p>Create text with HTML.</p>"; // Create text with HTML
		var txt2 = $("<p></p>").text("Create text with jQuery."); // Create text with jQuery
		var txt3 = document.createElement("p");
		txt3.innerHTML = "Create text with DOM."; // Create text with DOM
		$("body").append(txt1, txt2, txt3); // Append new elements
	}
</script>
</head>

<body>
	<button id="btn1">Append text</button>
	<button id="btn2">Prepend text</button>
	<button id="btn3">Append list item</button>
	<button id="btn4">Prepend list item</button>
	<button onclick="appendText()">Append text more</button>

	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>
	<ol>
		<li>List item 1</li>
		<li>List item 2</li>
		<li>List item 3</li>
	</ol>
</body>
</html>
