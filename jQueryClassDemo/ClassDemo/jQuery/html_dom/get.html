<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			alert($("#test1").text());
		});
		$("#btn2").click(function() {
			alert($("#test1").html());
		});
		$("#btn3").click(function() {
			alert($("#test2").val());
		});
		$("#btn4").click(function() {
			alert($("#w3s").attr("href"));
		});
	});
</script>
</head>

<body>
	<button id="btn1">Show Text</button>
	<button id="btn2">Show HTML</button>
	<button id="btn3">Show Value</button>
	<button id="btn4">Show Attr Value</button>
	
	<p id="test1">This is some <b>bold</b> text in a paragraph.</p>
	<p>Name: <input type="text" id="test2" value="Mickey Mouse"></p>
	<p><a href="http://www.w3schools.com" id="w3s">W3Schools.com</a></p>
</body>
</html>
