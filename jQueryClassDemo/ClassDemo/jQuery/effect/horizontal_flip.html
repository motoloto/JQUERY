<!DOCTYPE html>
<html>
<head>
<title>Image Flip Illusion Using jQuery</title>
<link rel="stylesheet" type="text/css" href="default.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		var margin = $("#image1").width()/2;
		var width = $("#image1").width();
		var height = $("#image1").height();
		$("#image2").css({width:'0px', height:height+'px', marginLeft:margin+'px', opacity:'0.5'});
		$("#image1").click(function(){
			$(this).stop().animate({width:'0px', height:height+'px', marginLeft:margin+'px', opacity:'0.5'}, 500);
			window.setTimeout(function() {
				$("#image2").stop().animate({width:width+'px', height:height+'px', marginLeft:'0px', opacity:'1'}, 500);
			}, 500);
		});
		$("#image2").click(function(){
			$(this).stop().animate({width:'0px', height:height+'px', marginLeft:margin+'px', opacity:'0.5'}, 500);
			window.setTimeout(function() {
				$("#image1").stop().animate({width:width+'px', height:height+'px', marginLeft:'0px', opacity:'1'}, 500);
			}, 500);
		});
	});
</script>
</head>

<body>
<div id="container">
	<h1>Image Flip Illusion Using jQuery</h1>
    <img id="image1" src="images/image1.jpg" />
    <img id="image2" src="images/image2.jpg" />
</div>
</body>
</html>
