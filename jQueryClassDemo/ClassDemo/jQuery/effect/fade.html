<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("#btn1").click(function() {
			$("#div1").fadeIn();
			$("#div2").fadeIn("slow");
			$("#div3").fadeIn(3000);
		});
		
		$("#btn2").click(function() {
			$("#div1").fadeOut();
			$("#div2").fadeOut("slow");
			$("#div3").fadeOut(3000);
		});
		
		$("#btn3").click(function() {
			$("#div1").fadeToggle();
			$("#div2").fadeToggle("slow");
			$("#div3").fadeToggle(3000);
		});
		
		$("#btn4").click(function() {
			$("#div1").fadeTo("slow", 0.15);
			$("#div2").fadeTo("slow", 0.4);
			$("#div3").fadeTo("slow", 0.7);
		});
	});
</script>
</head>

<body>
	<button id="btn1">fadeIn</button>
	<button id="btn2">fadeOut</button>
	<button id="btn3">fadeToogle</button>
	<button id="btn4">fadeTo</button><p>
	
	<div id="div1"
		style="width: 80px; height: 80px; display: none; background-color: red;"></div>
	<br>
	<div id="div2"
		style="width: 80px; height: 80px; display: none; background-color: green;"></div>
	<br>
	<div id="div3"
		style="width: 80px; height: 80px; display: none; background-color: blue;"></div>
</body>
</html>
