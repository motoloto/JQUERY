<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			$("#p1").css("color", "red").slideUp(2000).slideDown(2000);
		});
	});
</script>
</head>

<body>
	<button>Click me</button>
	<p id="p1">jQuery is fun!!</p>
</body>
</html>
