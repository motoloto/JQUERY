<!DOCTYPE html>
<html> 
<head> 
	<title>nested listview demo</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head> 
<body>
	<div data-role="page" id="main">
		<div data-role="header">
			<h3>Car list</h3>
		</div>
		<div data-role="content">
			<ul data-role="listview" data-inset="true" data-filter="true">
				<li><a data-transition='slide' href="#Nissan">Nissan</a></li>
				<li><a data-transition='slide' href="#">Audi</a></li>
				<li><a data-transition='slide' href="#">BMW</a></li>
				<li><a data-transition='slide' href="#Toyota">Toyota</a></li>
				<li><a data-transition='slide' href="#">Benz</a></li>
			</ul>
		</div>
		<div data-role="footer" data-id="foot" data-position="fixed">
            <h3>&copy; 2013 PAN</h3>
        </div>
	</div><!-- /page -->
	
	<div data-role="page" id="Nissan">
		<div data-role="header">
			<a data-rel="back" data-transition="slide" data-direction="reverse" 
				data-icon="arrow-l">back</a>
			<h3>Nissan</h3>
		</div>
		<div data-role="content">
			<ul data-role="listview" data-inset="true" data-filter="true">
				<li><a href="#">March</a></li>
				<li><a href="#">Tiida</a></li>
				<li><a href="#">Verita</a></li>
				<li><a href="#">gtr</a></li>
			</ul>
		</div>
		<div data-role="footer" data-id="foot" data-position="fixed">
            <h3>&copy; 2013 PAN</h3>
        </div>
	</div><!-- /page -->
	
	<div data-role="page" id="Toyota">
		<div data-role="header">
			<a data-rel="back" data-transition="slide" data-direction="reverse" data-icon="arrow-l">back</a>
			<h3>Toyota</h3>
		</div>
		<div data-role="content">
			<ol data-role="listview" data-inset="true" data-filter="true">
				<li><a href="#">Wish</a></li>
				<li><a href="#">Prius</a></li>
				<li><a href="#">Altis</a></li>
			</ol>
		</div>
		<div data-role="footer" data-id="foot" data-position="fixed">
            <h3>&copy; 2013 PAN</h3>
        </div>
	</div><!-- /page -->
	
</body>
</html>
