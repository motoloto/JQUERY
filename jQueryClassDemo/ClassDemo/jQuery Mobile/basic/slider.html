<!DOCTYPE html>
<html> 
<head> 
	<title>slider demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head>
<body>
<form>
	<div data-role="fieldcontain">
		<label for="slider-1">Volume:</label>
		<input type="range" name="slider" id="slider-1" value="50" min="0" max="100" />
	</div>
	
	<div data-role="fieldcontain">
		<label for="slider-step">Speed:</label>
		<input type="range" name="slider-step" id="slider-step" value="150" 
			min="0" max="500" step="50" />
	</div>
	
	<div data-role="fieldcontain">
		<label for="slider-fill">Bright:</label>
		<input type="range" name="slider-fill" id="slider-fill" value="60" 
			min="0" max="100" data-highlight="true" />
	</div>
	
	<div data-role="fieldcontain">
		<label for="slider-mini">Volume:</label>
		<input type="range" name="slider-mini" id="slider-mini" value="25" 
			min="0" max="100" data-highlight="true" data-mini="true" />
	</div>
		
	<div data-role="fieldcontain">
		<label for="slider-3">Volume:</label>
		<input type="range" name="slider-3" id="slider-3" value="25"
			min="0" max="100" data-theme="a" data-track-theme="b" />
	</div>
</form>
</body>
</html>
