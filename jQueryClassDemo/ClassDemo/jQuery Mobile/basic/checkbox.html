<!DOCTYPE html>
<html> 
<head> 
	<title>checkbox demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head>
<body>
<form>
	<div data-role="fieldcontain">
    	<fieldset data-role="controlgroup">
    		<legend>Font style:</legend>
         	<input type="checkbox" name="bold1" id="choice11" value="bold" />
         	<label for="choice11">Bold</label>

         	<input type="checkbox" name="italic1" id="choice12" value="italic" />
         	<label for="choice12">Italic</label>

         	<input type="checkbox" name="underline1" id="choice13" value="underline" />
         	<label for="choice13">Underline</label>
   		</fieldset>
	</div>
	
	<div data-role="fieldcontain">
    	<fieldset data-role="controlgroup" data-type="horizontal">
    		<legend>Font style:</legend>
         	<input type="checkbox" name="bold2" id="choice21" value="bold" />
         	<label for="choice21">Bold</label>

         	<input type="checkbox" name="italic2" id="choice22" value="italic" />
         	<label for="choice22">Italic</label>

         	<input type="checkbox" name="underline2" id="choice23" value="underline" />
         	<label for="choice23">Underline</label>
    	</fieldset>
	</div>
</form>
</body>
</html>
