<!DOCTYPE html>
<html> 
<head> 
	<title>button demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head>
<body>
<form>
	<div data-role="controlgroup" data-type="horizontal">
		<a href="#" data-role="button" data-icon="star">Star button</a>
		<a href="#" data-role="button" data-icon="star" data-theme="a">data-theme="a"</a>
		<a href="#" data-role="button" data-icon="star" data-theme="b">data-theme="b"</a>
	</div>
	<div data-role="controlgroup" data-type="horizontal">
		<a href="#" data-role="button" data-icon="star" data-mini="true" data-theme="c">data-theme="c"</a>
		<a href="#" data-role="button" data-icon="star" data-mini="true" data-theme="d">data-theme="d"</a>
		<a href="#" data-role="button" data-icon="star" data-mini="true" data-theme="e">data-theme="e"</a>
		<a href="#" data-role="button" data-icon="star" data-mini="true" data-theme="z">data-theme="z"</a>
	</div>
	<div data-role="controlgroup" data-type="horizontal" data-mini="true">
	    <a href="#" data-role="button" data-theme="b" data-iconpos="notext" data-icon="plus">Add</a>
	    <a href="#" data-role="button" data-theme="b" data-iconpos="notext" data-icon="delete">Delete</a>
	    <a href="#" data-role="button" data-theme="b" data-iconpos="notext" data-icon="grid">More</a>
	</div>
</form>
</body>
</html>
