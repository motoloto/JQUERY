<!DOCTYPE html>
<html> 
<head> 
	<title>radio demo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js"></script>
</head>
<body>
<form>
	<div data-role="fieldcontain">
	    <fieldset data-role="controlgroup">
	    	<legend>Choose a pet:</legend>
	       	<input type="radio" name="pet1" id="choice11" value="cat" checked />
	       	<label for="choice11">Cat</label>
	
	       	<input type="radio" name="pet1" id="choice12" value="dog" />
	       	<label for="choice12">Dog</label>
	
	       	<input type="radio" name="pet1" id="choice13" value="hamster" />
	       	<label for="choice13">Hamster</label>
	
	       	<input type="radio" name="pet1" id="choice14" value="lizard" />
	       	<label for="choice14">Lizard</label>
	    </fieldset>
	</div>
	
	<div data-role="fieldcontain">
	    <fieldset data-role="controlgroup" data-type="horizontal">
	    	<legend>Choose a pet:</legend>
	       	<input type="radio" name="pet2" id="choice21" value="cat" checked />
	       	<label for="choice21">Cat</label>
	
	       	<input type="radio" name="pet2" id="choice22" value="dog" />
	       	<label for="choice22">Dog</label>
	
	       	<input type="radio" name="pet2" id="choice23" value="hamster" />
	       	<label for="choice23">Hamster</label>
	
	       	<input type="radio" name="pet2" id="choice24" value="lizard" />
	       	<label for="choice24">Lizard</label>
	    </fieldset>
	</div>
</form>
</body>
</html>
